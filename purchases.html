<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Hisab - Purchases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Header -->
<div id="header-container"></div>


  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
       <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <h1>ðŸ“¦ Purchase Management</h1>

      <!-- Purchase Entry Form -->
      <section class="section">
        <h2>âž• New Purchase Entry</h2>
        <form class="form">
          <label for="supplier">Supplier Name</label>
          <input type="text" id="supplier" placeholder="Enter supplier name">

          <label for="product">Product</label>
          <input type="text" id="product" placeholder="Enter product name">

          <label for="qty">Quantity</label>
          <input type="number" id="qty" placeholder="Enter quantity">

          <label for="cost">Cost</label>
          <input type="number" id="cost" placeholder="Enter cost">

          <label for="payment">Payment Method</label>
          <select id="payment">
            <option>Cash</option>
            <option>Bank</option>
            <option>Mobile</option>
            <option>Others</option>
          </select>

          <button type="submit" class="btn-save">Save Purchase</button>
        </form>
      </section>

      <!-- Recent Purchases Table -->
      <section class="section">

              <th>Product</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Payment</th>

            </tr>
          </thead>
          <tbody>

              </td>
            </tr>
            <tr>
              <td>#P-002</td>

              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

</body>
</html>
