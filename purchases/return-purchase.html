<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Purchase - Business Hisab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <div class="logo">↩️ Return Purchase</div>
    </div>
    <div class="header-right">
      <a href="notifications.html"><button class="icon-btn">🔔</button></a>
      <button class="icon-btn">⚙️</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="purchases.html" class="active">Purchases</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>↩️ Return Purchase</h1>
      <form>
        <label>Purchase ID:</label>
        <input type="text" placeholder="Enter Purchase ID">

        <label>Supplier:</label>
        <input type="text" placeholder="Supplier Name">

        <label>Product:</label>
        <input type="text" placeholder="Product Name">

        <label>Quantity to Return:</label>
        <input type="number" placeholder="Qty">

        <label>Reason:</label>
        <textarea placeholder="Reason for return"></textarea>

        <button type="submit" class="btn-save">↩️ Submit Return</button>
      </form>
    </main>
  </div>
</body>
</html>
