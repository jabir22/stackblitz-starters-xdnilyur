<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Supplier</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="header-container"></div>


  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
       <div id="sidebar-container"></div>

    <main class="main-content">
      <h1>➕ Add New Supplier</h1>
      <form class="form">
        <label>Supplier Name</label>
        <input id="supplierName" type="text" placeholder="Enter name">

        <label>Company</label>
        <input id="supplierCompany" type="text" placeholder="Enter company">

        <label>Phone</label>
        <input id="supplierPhone" type="text" placeholder="Enter phone">

        <label>Address</label>
        <input id="supplierAddress" type="text" placeholder="Enter address">

        <button type="submit" class="btn-save">Save Supplier</button>
      </form>
              <a href="suppliers.html" class="btn-save">⬅ Back to List</a>
    </main>
  </div>
  <script src="../JS/app.js"></script>
  <script src="../JS/include.js"></script>
  <script src="../JS/suppliers.js"></script>
</body>
</html>
