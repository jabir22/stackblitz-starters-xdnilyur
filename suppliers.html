<body>
 <!-- Header -->
<div id="header-container"></div>


  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
       <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <h1>ğŸ­ Supplier Management</h1>

      <!-- Supplier Entry Form -->
      <section class="section">
        <h2>â• Add New Supplier</h2>
        <form class="form">
          <label for="sname">Supplier Name</label>
          <input type="text" id="sname" placeholder="Enter supplier name">

          <label for="sphone">Phone</label>
          <input type="text" id="sphone" placeholder="Enter phone number">

          <label for="semail">Email</label>
          <input type="email" id="semail" placeholder="Enter email">

          <label for="saddress">Address</label>
          <input type="text" id="saddress" placeholder="Enter address">

          <button type="submit" class="btn-save">Save Supplier</button>
        </form>
      </section>

              <th>Address</th>

            </tr>

          </tbody>
        </table>
      </section>
    </main>
